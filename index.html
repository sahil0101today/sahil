<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        body {
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
        }

    </style>

    <iframe id="my-iframe" width="100%" height="850" src="https://script.google.com/a/macros/0101.today/s/AKfycbwg3gW0Q50J0eERddCZHxCwFiBv-8UG21uX_ArtToCTXWTCUR9CB_EHDnGxX3wuzAyM/exec" frameborder="0" style="border:0" allowfullscreen></iframe>
</body>

<script>
    window.onload = function() {
        var iframe = document.getElementById('my-iframe');
        var deviceHeight = window.innerHeight;
        var deviceWidth = window.innerWidth;

        if (deviceWidth >= 768) {
            iframe.style.width = '1270px';
        }
        iframe.style.height = deviceHeight + 'px';
        
        window.addEventListener('resize', function() {
            deviceHeight = window.innerHeight;
            deviceWidth = window.innerWidth;
            iframe.style.height = deviceHeight + 'px';
            if (deviceWidth >= 768) {
                iframe.style.width = '1270px';
            } else {
                iframe.style.width = '100%';
            }
        });
    };
</script>

</html>
